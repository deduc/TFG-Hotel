<head>
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
            <shared-button-go-home class="posicion-fixed"></shared-button-go-home>
            
            <div class="card-header">
                <h1 class="text-white">Iniciar sesión</h1>
            </div>
            <div class="card-body my-2">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <mat-icon class="color-invertido">person</mat-icon>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Correo electrónico" name="Email" [(ngModel)]="userData.Email">
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key color-invertido"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Contraseña" name="Password" [(ngModel)]="userData.Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" value="Login" class="btn float-right btn-primary">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
            <div class="mt-5">
                <div class="group col-sm-12 col-lg-12 mb-5 d-flex flex-column">
                    <a  class="col-sm-12 col-lg-12 mt-2 text-white"
                        routerLink="/register">
                        ¿No tienes una cuenta? 
                    </a>

                    <a  class="col-sm-12 col-lg-12 mt-2 mb-5 cursor-pointer text-white" (click)="recuperarContrasenia()"
                    routerLink="/login">
                        Recuperar contraseña
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

<div class="col-sm-12 col-lg-12 mb-4 form-group">
    <div class="form-group" *ngIf="errorLogin == 1; else errorLoginTrue">
        <div class="bg-success p-3 text-white d-flex justify-content-between my-border-radius">
            <span class="col-12 d-flex justify-content-center align-items-center">
                Datos insertados correctamente. Cargando usuario...
            </span>
        </div>
    </div>
    
    <ng-template #errorLoginTrue>
        <div class="form-group" *ngIf="errorLogin > 1">
            <div class="bg-danger p-3 text-white d-flex justify-content-between my-border-radius row">
                <p class="col-10" *ngIf="errorLogin == 2">
                    ERROR: Datos erróneos en el formulario. Comprueba que el email sea válido y la contraseña tenga 8 caracteres como mínimo.
                </p>
                <p class="col-10" *ngIf="errorLogin == 3">
                    ERROR: Usuario y contraseña erróneos.
                </p>

                <button class="my-close-box-button col" (click)="cerrarCajaError()">X</button>
            </div>
        </div>
    </ng-template>
</div>
