<div class="contenedor-login">
    <shared-button-go-home></shared-button-go-home>
    
    <div class="container-fluid col-lg-11">
        <h1 class="mx-lg-5 text-center text-capitalize">
            iniciar sesión como usuario
        </h1>

        <!-- <pre>{{userData.email}}-{{userData.password}}</pre> -->

        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-sm-5 pb-sm-5 d-flex justify-content-center"
                        >
                <img src="{{ SRCimagenAMostrar }}" alt="Imagen Login" class="imagen col-lg-12 col-md-12 col-sm-12">
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12
                        d-flex align-items-center"
                        >
                <form class="row d-flex justify-content-center">
                    <div class="col-sm-12 col-lg-12 mb-4 form-group">
                        <label for="usernameOrEmail">
                            <span>Correo electrónico</span>
                            <sup>*</sup>
                        </label>
                        <input type="text" class="form-control" placeholder="Correo electrónico" name="Email" [(ngModel)]="userData.Email">
                    </div>
                
                    <div class="col-sm-12 col-lg-12 mb-4 form-group">
                        <label for="password">
                            <span>Contraseña</span>
                            <sup>*</sup>
                        </label>
                        <input type="password" class="form-control" placeholder="Contraseña" name="Password" [(ngModel)]="userData.Password">
                    </div>
                
                    
                    <div class="form-group col-sm-12 col-lg-12">
                        
                        <button class="btn btn-primary col-12" (click)="tryLoginUser()" [disabled]="disabledBotonIniciarSesion">
                            Iniciar Sesión
                        </button>
            
                    </div>
                
                    <div class="group col-sm-12 col-lg-12 mb-5 d-flex flex-column">
                        <a  class="col-sm-12 col-lg-12 mt-2 enlace-login"
                            routerLink="/register">
                            ¿No tienes una cuenta? 
                        </a>

                        <a  class="col-sm-12 col-lg-12 mt-2 mb-5 cursor-pointer" (click)="recuperarContrasenia()">
                            Recuperar contraseña
                        </a>
                    </div>

                    <div class="col-sm-12 col-lg-12 mb-4 form-group">
                        <div class="form-group" *ngIf="errorLogin == 1; else errorLoginTrue">
                            <div class="bg-success p-3 text-white d-flex justify-content-between my-border-radius">
                                <span class="col-12 d-flex justify-content-center align-items-center">
                                    Datos insertados correctamente. Cargando usuario...
                                </span>
                            </div>
                        </div>
                        
                        <ng-template #errorLoginTrue>
                            <div class="form-group" *ngIf="errorLogin > 1">
                                <div class="bg-danger p-3 text-white d-flex justify-content-between my-border-radius row">
                                    <p class="col-10" *ngIf="errorLogin == 2">
                                        ERROR: Datos erróneos en el formulario. Comprueba que el email sea válido y la contraseña tenga 8 caracteres como mínimo.
                                    </p>
                                    <p class="col-10" *ngIf="errorLogin == 3">
                                        ERROR: Usuario y contraseña erróneos.
                                    </p>
    
                                    <button class="my-close-box-button col" (click)="cerrarCajaError()">X</button>
                                </div>
                            </div>
                        </ng-template>
                    </div>
                
                </form>
            </div>
        </div>
        
    </div>
</div>

<div class="background-color"></div>
